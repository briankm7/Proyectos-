<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders con Enemigos Fijos</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameArea {
      width: 600px;
      height: 400px;
      border: 2px solid white;
      position: relative;
      margin: 20px auto;
      background-color: #000;
      overflow: hidden;
    }
    #player {
      background-color: #00ff00;
      width: 40px;
      height: 20px;
      position: absolute;
      bottom: 20px;
      left: 280px;
      border-radius: 5px;
    }
    .bullet {
      background-color: yellow;
      width: 4px;
      height: 10px;
      position: absolute;
      border-radius: 2px;
    }
    .enemy {
      background-color: darkred;
      width: 30px;
      height: 20px;
      position: absolute;
      border-radius: 5px;
    }
    .blink {
      background-color: red;
    }
    .hit {
      background-color: orange;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="score">Puntuación: 0</div>
  </div>
  <script>
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const playerSpeed = 5;
    let movingLeft = false;
    let movingRight = false;
    const bulletSpeed = -10;
    let enemySpeed = 2;
    let enemyDirection = 1;
    const bullets = [];
    const enemies = [];
    let score = 0;
    let gameOver = false;

    // Seleccionar dificultad
    const difficulty = parseInt(prompt("Seleccione dificultad (1=fácil, 2=medio, 3=difícil)", "1")) || 1;
    if (difficulty === 2) {
      enemySpeed = 3;
    } else if (difficulty === 3) {
      enemySpeed = 4;
    }

    // Inicializar enemigos fijos
    async function initEnemies() {
      const rows = 2;
      const cols = 4;
      const enemyWidth = 30;
      const enemyHeight = 20;
      const spacingX = 60;
      const spacingY = 40;
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const enemy = document.createElement('div');
          enemy.className = 'enemy';
          enemy.style.left = `${col * spacingX + 100}px`;
          enemy.style.top = `${row * spacingY + 20}px`;
          gameArea.appendChild(enemy);
          enemies.push(enemy);
        }
      }
      // Efecto de parpadeo inicial
      for (let i = 0; i < 2; i++) {
        enemies.forEach(enemy => enemy.classList.add('blink'));
        await new Promise(resolve => setTimeout(resolve, 200));
        enemies.forEach(enemy => enemy.classList.remove('blink'));
        await new Promise(resolve => setTimeout(resolve, 200));
      }
    }

    // Eventos de teclado
    document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      if (e.code === 'ArrowLeft') movingLeft = true;
      if (e.code === 'ArrowRight') movingRight = true;
      if (e.code === 'Space') {
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        const playerRect = player.getBoundingClientRect();
        const gameAreaRect = gameArea.getBoundingClientRect();
        const left = playerRect.left - gameAreaRect.left + playerRect.width / 2 - 2;
        bullet.style.left = `${left}px`;
        bullet.style.top = `${playerRect.top - gameAreaRect.top - 10}px`;
        gameArea.appendChild(bullet);
        bullets.push(bullet);
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') movingLeft = false;
      if (e.code === 'ArrowRight') movingRight = false;
    });

    // Actualizar posición del jugador
    function updatePlayer() {
      if (gameOver) return;
      const playerRect = player.getBoundingClientRect();
      const gameAreaRect = gameArea.getBoundingClientRect();
      let left = parseFloat(player.style.left || 280);
      if (movingLeft && left > 0) {
        left -= playerSpeed;
      }
      if (movingRight && left < gameArea.offsetWidth - playerRect.width) {
        left += playerSpeed;
      }
      player.style.left = `${left}px`;
    }

    // Actualizar balas
    function updateBullets() {
      if (gameOver) return;
      const gameAreaRect = gameArea.getBoundingClientRect();
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        const bulletRect = bullet.getBoundingClientRect();
        let top = parseFloat(bullet.style.top);
        top += bulletSpeed;
        bullet.style.top = `${top}px`;
        if (top < -bulletRect.height) {
          bullet.remove();
          bullets.splice(i, 1);
        }
      }
    }

    // Actualizar enemigos
    function updateEnemies() {
      if (gameOver) return;
      const gameAreaRect = gameArea.getBoundingClientRect();
      let hitEdge = false;
      let maxTop = -Infinity;

      // Mover lateralmente y verificar bordes
      for (const enemy of enemies) {
        let left = parseFloat(enemy.style.left);
        left += enemySpeed * enemyDirection;
        enemy.style.left = `${left}px`;
        const enemyRect = enemy.getBoundingClientRect();
        const top = parseFloat(enemy.style.top);
        maxTop = Math.max(maxTop, top);
        if (left <= 0 || left >= gameArea.offsetWidth - enemyRect.width) {
          hitEdge = true;
        }
      }

      // Verificar game over
      if (maxTop >= 350) {
        gameOver = true;
        alert("¡Game Over! Los enemigos han llegado demasiado cerca. Recarga para volver a jugar.");
        document.removeEventListener('keydown', () => {});
        document.removeEventListener('keyup', () => {});
        return;
      }

      // Mover hacia abajo y cambiar dirección si se toca un borde
      if (hitEdge) {
        for (const enemy of enemies) {
          let top = parseFloat(enemy.style.top);
          top += 20;
          enemy.style.top = `${top}px`;
        }
        enemyDirection *= -1;
      }
    }

    // Detectar colisiones usando getBoundingClientRect
    async function checkCollisions() {
      if (gameOver) return;
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        const bulletRect = bullet.getBoundingClientRect();
        for (let j = enemies.length - 1; j >= 0; j--) {
          const enemy = enemies[j];
          const enemyRect = enemy.getBoundingClientRect();
          if (
            bulletRect.left < enemyRect.right &&
            bulletRect.right > enemyRect.left &&
            bulletRect.top < enemyRect.bottom &&
            bulletRect.bottom > enemyRect.top
          ) {
            bullet.remove();
            bullets.splice(i, 1);
            enemy.classList.add('hit');
            await new Promise(resolve => setTimeout(resolve, 100));
            enemy.classList.remove('hit');
            enemy.remove();
            enemies.splice(j, 1);
            score++;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            break;
          }
        }
      }
      // Verificar victoria
      if (enemies.length === 0) {
        gameOver = true;
        alert("¡Has ganado! Recarga para volver a jugar.");
        document.removeEventListener('keydown', () => {});
        document.removeEventListener('keyup', () => {});
      }
    }

    // Bucle del juego
    function gameLoop() {
      updatePlayer();
      updateBullets();
      updateEnemies();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    // Iniciar juego
    initEnemies().catch(err => console.error('Error en initEnemies:', err));
    gameLoop();
  </script>
</body>
</html>
